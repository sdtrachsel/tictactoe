<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./styles.css">
		<title>Tic-Tac-Toe</title>
	</head>

	<body>
		<header>
			<section class="pone-section">
				<img class="pone-icon" id="pOneIcon">
				<p class="pone-wins" id="pOneWins">0 Wins</p>
			</section>

			<section class="game-status" id="gameStatus">game Status</section>
			<section class="ptwo-section">
				<img class="ptwo-icon" id="pTwpIcon">
				<p class="ptwo-wins" id="pTwoWins">0 Wins</p>
			</section>
		</header>

		<section class="game-board">
			<div class="tl-space" id="tlSpace"></div>
			<div class="tc-space" id="tcSpace"></div>
			<div class="tr-space" id="trSpace"></div>

			<div class="ml-space" id="mlSpace"></div>
			<div class="mc-space" id="mcSpace"></div>
			<div class="mr-space" id="mrSpace"></div>

			<div class="bl-space" id="blSpace"></div>
			<div class="bc-space" id="bcSpace"></div>
			<div class="br-space" id="brSpace"></div>


		</section>
		<script src="./game.js"></script>
		<script src="./player.js"></script>
		<script src="./main.js"></script>
	</body>

</html>
